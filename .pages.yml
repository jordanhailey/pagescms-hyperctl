media:
  input: static
  output: /
content:
  - name: posts
    filename: '{fields.title}/index.md'
    label: Posts
    path: content/blog
    type: collection
    fields:
    - name: title
      label: Title
      type: string
    - name: created_at
      label: Created at
      type: date 
    - name: layout
      label: Layout
      type: select
      options:
        values:
          - value: Post
            label: default
    - name: description
      label: Description
      type: string
    - name: body
      label: Body
      type: rich-text